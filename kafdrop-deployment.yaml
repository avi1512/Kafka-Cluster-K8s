apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  labels:
    app: kafdrop
  namespace: kafka-cluster
  annotations:
    kubernetes.io/change-cause: "Deploying Kafdrop 3.27.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
      - name: kafdrop
        image: docker.io/obsidiandynamics/kafdrop
        ports:
        - containerPort: 9000
        env:
        - name: KAFKA_BROKERCONNECT
          value: kafka-broker-svc:9092
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop-svc
  labels:
    app: kafdrop
  namespace: kafka-cluster
spec:
  type: ClusterIP
  selector:
    app: kafdrop
  ports:
  - port: 9000
    targetPort: 9000
